version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mtopenai
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  backend:
    build: ./backend
    env_file: ./backend/.env.example
    ports:
      - '3000:3000'
    depends_on:
      - db
      - redis
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '5173:5173'
    depends_on:
      - backend
volumes:
  db-data:
