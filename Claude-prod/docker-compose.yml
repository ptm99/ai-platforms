  # PostgreSQL Database
  postgres:
    image: postgres:18.1-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: aiplatform
      POSTGRES_PASSWORD: minh
      POSTGRES_DB: aiplatform
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/init-db:/docker-entrypoint-initdb.d
    networks:
      - net0
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiplatform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: aiplatform
      DB_PASSWORD: minh
      DB_NAME: aiplatform
      JWT_SECRET: minhminhminh
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - net0
    labels:
      - "traefik.enable=true"
      # Backend API routes (anything starting with /api)
      - "traefik.http.routers.backend.rule=Host(`localhost`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"

  # Frontend (React + Vite, served by Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - net0
    labels:
      - "traefik.enable=true"
      # Frontend routes (everything except /api)
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      # Note: Backend has higher priority due to PathPrefix specificity

volumes:
  postgres-data:

networks:
  net0:
    driver: bridge
    external: true