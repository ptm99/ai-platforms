version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgrespw123}
      POSTGRES_DB: ${POSTGRES_DB:-ai_platform}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/001-init.sql:ro
      - ./db/seed.sql:/docker-entrypoint-initdb.d/002-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ai_platform}"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: "8080"
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgrespw123}@postgres:5432/${POSTGRES_DB:-ai_platform}
      KEY_ENC_SECRET: ${KEY_ENC_SECRET:-12345678901234567890123456789012}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-dev_access}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_refresh}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    # IMPORTANT:
    # Do NOT mount the project directory to /app in production. It will overwrite /app/dist built into the image.
    # For dev hot reload, run `npm run dev` and mount only src (or use a dev Dockerfile).

volumes:
  postgres_data:
